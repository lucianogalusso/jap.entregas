  <style>
    html, body{
      height: 100%;

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;

    .signin {
      width: 100%;
      max-width: 330px;

<body class="text-center">
  <div class="p-4">
    <h2>Bienvenido a eMercado</h2>
    <p class="lead">Todo lo que busques está aquí.</p>
  </div>
    
  <div class="signin">
    <img class="mb-4" src="img/login.png" alt="" width="330px" height="">
    <h4>Iniciar sesión</h4><br>
    <label for="email" class="sr-only">Email:</label><br>
    <input type="email" id="email" class="form-control" placeholder="Email">
    <label for="password" class="sr-only">Contraseña:</label><br>
    <input type="password" id="password" class="form-control" placeholder="Password"><br><br>
    <button id="inicio" class="btn btn-primary btn-lg" onclick="validarIngreso()">Ingresar</button>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
