        <button class="btn btn-secondary dropdown-toggle py-2 d-none d-md-inline-block" type="button" id="user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="my-profile.html">Ver Perfil</a>
          <a class="dropdown-item" href="cart.html">Ver carrito</a>
          <a class="dropdown-item" id="cerrar" href="index.html">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container p-5">
    <h1>Tu carrito actual: </h1>
    <div id="cartProductos">
      
    </div><br><br>
    <div id="panelAbajo" class="p-4 text-muted bg-light"> 
      <div class="row">
        <h2 class="col-md-12">Resumen de total:</h2><br><br><br>  
        <h5 class="col-1">Subtotal: ($UYU)</h5>
        <h5 id="subtotal" class="col-4"></h6>
        <br>
        <h5 class="col-1">Envio: ($UYU) </h6>
        <h5 id="envio" class="col-2"></h6>
        <form class="form-check col-3">
          <input class="form-check-input" name="metodoEnvio" type="radio" value="1">
          <label class="form-check-label" for="flexRadioDefault1">
            Premium (2-5 días)
          </label><br>
          <input class="form-check-input" name="metodoEnvio" type="radio" value="2">
          <label class="form-check-label" for="flexRadioDefault2">
            Express (5-8 días)
          </label><br>
          <input class="form-check-input" name="metodoEnvio" type="radio" value="3" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Standard (12 a 15 días)
          </label><br>
        </form>
        <br><br><br><br>
        <h3 class="col-2">Total: ($UYU) </h3>
        <h3 class="col-6" id="total"></h3><br><br><br><br>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success col-3" data-toggle="modal" id="formaPago" data-target="#exampleModal">
          Seleccionar forma de pago
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Elija como pagar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="form-check col-12">
                  <input class="" name="metodoPago" type="radio">
                  <label class="" for="flexRadioDefault1">
                    Tarjeta de credito
                  </label><br><br>
                  <label class=" col-6" for="flexRadioDefault1">
                    Nombre titular
                  </label>
                  <input class=" col-4" id="nombreTarjeta" type="text"><br>
                  <label class=" col-6" for="flexRadioDefault1">
                    Numero de tarjeta
                  </label>
                  <input class=" col-4" id="numeroTarjeta" type="text"><br><br>

                  <input class="" name="metodoPago" type="radio">
                  <label class="" for="flexRadioDefault2">
                    Transferencia bancaria
                  </label><br><br>
                  <label class=" col-6" for="flexRadioDefault1">
                    Nombre titular
                  </label>
                  <input class=" col-4" id="nombreCuenta" type="text"><br>
                  <label class=" col-6" for="flexRadioDefault1">
                    Numero de cuenta
                  </label>
                  <input class=" col-4" id="numeroCuenta" type="text"><br><br>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="pago()">Guardar cambios</button>
              </div>
            </div>
          </div>
        </div><br><br><br>

        <h5 class="col-12">Dirección de envío: </h5>
        <input class="col-4 m-1 ml-3" id=""  placeholder="Calle">
        <input class="col-2 m-1" id=""  placeholder="Numero de puerta">
        <input class="col-4 m-1" id=""  placeholder="Esquina">
        <br><br>
        <h5 class="col-4 mt-3">Seleccionar pais</h5><br><br>
        <select class="col-3 mt-3">
          <option value="">Uruguay</option>
          <option value="">Argentina</option>
          <option value="">Brasil</option>
          <option value="">Paraguay</option>
          <option value="">Chile</option>
        </select><br><br> 
        <button id="comprar" class="col-12 btn btn-primary">Realizar compra</button><br><br><br>
      </div>
    </div>


  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
